name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  # Allow manual triggers
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build website
        run: pnpm build

      - name: Create CNAME file
        run: echo "website.docs.bookingsync.com" > build/CNAME

      - name: Create .nojekyll file
        run: touch build/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Site has been deployed to GitHub Pages!'
            })

      - name: Create deployment notification
        if: success()
        run: |
          echo "::notice::ðŸš€ Docusaurus site has been successfully deployed to GitHub Pages!"
          echo "View your site at https://website.docs.bookingsync.com"
